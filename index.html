<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Adelina!</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
      overflow-x: hidden;
    }
    .balloon {
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #fff;
      opacity: 0.7;
      animation: fall 4s linear infinite;
      z-index: 50;
    }
    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
    .animate-gift {
      animation: pop 0.6s ease-out;
    }
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .gift-box {
      width: 260px;
      height: 260px;
      margin: 20px auto;
      background: linear-gradient(to top, #ff9ff3, #f368e0);
      border-radius: 12px;
      position: relative;
      animation: bounce 1s infinite alternate;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .gift-box::before {
      content: "🎀";
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3rem;
    }
    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }
    .lily {
      width: 160px;
      height: 160px;
      position: absolute;
      opacity: 0;
      animation: bloom 1s ease-out forwards;
    }
    @keyframes bloom {
      0% { transform: scale(0.3); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body class="text-center text-white font-sans relative overflow-hidden">
  <audio autoplay loop>
    <source src="images/Bruno Mars - Die With A Smile (feat. Lady Gaga).mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="min-h-screen flex flex-col items-center justify-center px-4 relative z-10">
    <h1 class="text-5xl md:text-6xl font-bold mb-4">🎉 Happy Birthday, Adelina! 🎉</h1>
    <p class="text-xl md:text-2xl mb-4 max-w-2xl">
      Wishing you a day filled with love, joy, and all your favorite things. You are an incredible person, and today is all about you!
    </p>
    <!-- Animated gift box -->
    <div id="giftBox" class="gift-box"></div>

    <button onclick="showGift()" id="giftBtn" class="bg-white text-pink-500 font-semibold px-6 py-3 rounded-full shadow-lg hover:bg-pink-100 transition">Open Your Gift 🎁</button>

    <div id="giftMessage" class="mt-8 hidden text-2xl animate-gift">
      <p>💖 You are loved more than you know. Enjoy your special day! 💖
        Made by me Arsen
      </p>
    </div>
  </div>

  <!-- Balloons -->
  <div class="fixed top-0 left-0 w-full h-full pointer-events-none z-0">
    <div class="absolute left-10 top-20 text-5xl balloon">🎈</div>
    <div class="absolute left-1/3 top-40 text-6xl balloon">🎈</div>
    <div class="absolute left-2/3 top-10 text-5xl balloon">🎈</div>
    <div class="absolute right-10 top-32 text-6xl balloon">🎈</div>
  </div>

  <!-- Confetti Container -->
  <div id="confetti-container" class="pointer-events-none"></div>

  <script>
    function showGift() {
      const msg = document.getElementById("giftMessage");
      msg.classList.remove("hidden");
      msg.classList.add("animate-gift");

      const box = document.getElementById("giftBox");
      box.classList.add("animate-gift");

      const lily = document.createElement("img");
      lily.src = "https://i.pinimg.com/736x/80/cd/0f/80cd0f2fbc6d2ef4f5225b941b427f8b.jpg";
      lily.className = "lily";
      box.appendChild(lily);

      launchConfetti();
    }

    function launchConfetti() {
      const container = document.getElementById("confetti-container");
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = randomColor();
        confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
        container.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }

    function randomColor() {
      const colors = ["#ff6b6b", "#feca57", "#1dd1a1", "#54a0ff", "#5f27cd"];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>
